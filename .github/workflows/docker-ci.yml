name: Docker CI for Docker Hub Pipeline

on:
  push:
    branches:
      - master

jobs:
  docker_build_push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          # Build Docker image from the root directory Dockerfile
          docker build -t your-dockerhub-username/website:${{ github.run_number }} .

          # Push Docker image to Docker Hub
          docker push your-dockerhub-username/website:${{ github.run_number }}
